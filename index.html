<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disemart Studio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      max-width: 720px;
      padding: 32px;
      text-align: center;
    }
    h1 {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }
    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #b5b5b5;
      margin-bottom: 32px;
    }
    a {
      display: inline-block;
      padding: 12px 22px;
      border: 1px solid #eaeaea;
      color: #eaeaea;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      transition: all 0.2s ease;
    }
    a:hover {
      background: #eaeaea;
      color: #0b0b0b;
    }
    footer {
      margin-top: 48px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Disemart Studio</h1>
    <p>Teardown artwork exploring form, structure, and the beauty inside machines.</p>
    <a href="#">View Work</a>
    <footer>Â© Disemart Studio</footer>
  </div>
</body>
</html>
